	<p style="text-align: justify">Automatic detection of Adverse Drug Effects (ADEs) poses significant challenges due to the complexity and diversity of adverse reactions, coupled with the vast amount of medical data generated daily. Identifying ADEs relies heavily on comprehensive data collection, analysis, and interpretation, which can be cumbersome and time-consuming for healthcare professionals. Moreover, ADEs can manifest in various forms, ranging from mild to severe, making their detection even more challenging. Additionally, many ADEs go unnoticed or misattributed, leading to increased healthcare costs, patient morbidity, and mortality. Therefore, the ability to automatically detect ADEs in a timely and accurate manner is crucial for improving patient safety and healthcare outcomes.
